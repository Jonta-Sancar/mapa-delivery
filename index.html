<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Rota com Leaflet e OpenStreetMap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="loading" style="display: none;">
    <div class="spinner"></div>
  </div>
  <div class="container" style="max-width: 500px;">
    <form id="form" onsubmit="return false">
      <div class="mb-3">
        <label class="form-label" for="start">Origem:</label>
        <div class="d-flex">
          <input type="hidden" id="start-vetor">
          <input type="text" class="form-control" id="start" placeholder="Endereço de origem" value="Rua Ipuaçu, 1396, Campo Limpo, Feira de Santana - BA">
          <button type="button" class="form-control" style="width: fit-content;" onclick="getLocation()">
            <span class="material-symbols-outlined">my_location</span>
          </button>
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label" for="end">Destino:</label>
        <div class="d-flex">
          <input type="hidden" id="end-vetor">
          <input type="text" class="form-control" id="end" placeholder="Endereço de destino" value="Prefeitura municipal de feira de santana">
          <button type="button" class="form-control" style="width: fit-content;"  onclick="enableMapClick()">
            <span class="material-symbols-outlined">pin_drop</span>
          </button>
      </div>
      </div>
      <div class="d-flex gap-3 justiy-content-between">
        <button class="btn btn-primary" style="width: 90%;" onclick="updateRoute()">Traçar Rota</button>
        <button class="btn btn-primary" style="width: 10%;" onclick="run()">Ir</button>
      </div>
    </form>

    <div id="map"></div><!-- container do mapa -->

    <div id="instructions" style="display: none;"></div>
  </div>



  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script src="./script.js"></script>
</body>
</html>
