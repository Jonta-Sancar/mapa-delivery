<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .circle{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #f00;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="circle"></div>

  <div class="describe"></div>

  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

  <script>
    const mapContainer = document.querySelector('body');
    const hammer = new Hammer(mapContainer);
        
    let currentRotation = 0;
    
    // Detecta o gesto de rotação (twist com dois dedos)
    hammer.get('rotate').set({ enable: true });
    
    // Aplica a rotação ao mapa com base no gesto
    hammer.on('rotate', function(event) {
      document.querySelector('.describe').innerHTML = JSON.stringify(event);
      currentRotation += event.rotation;  // Acumula o valor da rotação
      document.querySelector('.describe').innerHTML = currentRotation;
      rotateMap(currentRotation)
    });
    
    hammer.on('rotateend', ()=>{}); // Quando o gesto de rotação terminar, aplica o ângulo final ao mapa
  </script>
</body>
</html>
